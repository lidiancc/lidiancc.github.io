<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style> 
	
  img{
	 height: 150px;
	 width: 150px;
	
	}
          
  .part1{
    border-style: double;
    border-width: 20px;
    border-color: orange;

  }

  .part2{
    border-style: outset; 
    border-width: 45px;
    border-color: blue;

  }

  .part3{
    border-style: dashed;
    border-width:20px;
    border-color: brown yellow brown yellow;
  }


  .part4{
    border-left-style:dotted; 
    border-right-style:dashed;
    border-width: 20px;
    border-color:  #b0e0e6;
  }

  </style>

  </head>
  <body>

<h1>Border Examples</h1>
  

<h2> Part 1 </h2>
<img class = "part1" src = "penguins.jpg"  alt = "Penguin pic">
<br>

<h2> Part 2 </h2>
<img class = "part2" src = "penguins.jpg" alt = "Penguin pic">
<br>

<h2> Part 3 </h2>
<img class = "part3" src = "penguins.jpg" alt = "Penguin pic">

<h2> Part 4 </h2>
<img class = "part4" src = "penguins.jpg" alt = "Penguin pic">

  </body>
</html>
